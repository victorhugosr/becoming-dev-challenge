<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Desafio 6 meses</title>
</head>

<body>
  
  <div class="to-do-app">
    <div class="challenge-container">
      <h1 class="title-challenge">becoming dev <br><span class="highlight">challenge</span></h1>

      <div class="marquee"><span>7 months to become a junior dev</span></div>

      <div class="current-date-challenge">
        <div><span id="current-date"></span> </div>
      </div>
    </div>

    <div id="challenge-button-container">
      <button id="challenge-button" onclick="toggleChallenge()" class="button-style">start challenge</button>
      <p id="challenge-status">Pressione para come√ßar o desafio</p>

      <p id="challenge-text">-- - Day 0 of the challenge</p>

    </div>

    <div class="study-checklist">
      <h1>Daily Study Checklist</h1>

      <div id="userActivityCounter">
        <p>Victorious days: <span id="victoriousDaysCounter"></span></p>
        <p>Days completed: <span id="daysCompletedCounter"></span></p>
        <p>Failed days: <span id="failedDaysCounter"></span></p>
      </div>

      <form action="#">
        <input type="checkbox" name="check-day-studied" id="daily-study" value="checker">
        <label for="daily-study">Daily study: </label><br>
        <input type="checkbox" name="check-day-studied" id="daily-practice" value="checker">
        <label for="daily-practice">Daily practice: </label>
      </form>
    </div>
    
  </div>

  <script src="js/index.js"></script>

</body>
</html>
